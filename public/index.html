<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido</h1>
      <p>Esta es la p√°gina principal.</p>
      <hr />
      <div
        id="g_id_onload"
        data-client_id="57043907615-ag54t6skvbv7vht7inp0moaqqn5oc3n4.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse"
      ></div>
      <div
        class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left"
      ></div>
    </div>

    <button id="google_signout">
      Signout
    </button>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        // GOOGLE TOKEN : ID_TOKEN
        console.log("ID_TOKEN:", response.credential);
        const body = {id_token: response.credential}

        fetch('http://localhost:9000/api/auth/google', {
          method: 'POST',
          headers: {
            'Content-Type':'application/json'
          },
          body: JSON.stringify(body)
        })
          .then(resp => resp.json())
          .then(resp => {
            localStorage.setItem('email', resp.usuario.email)
          })
          .catch(console.warn);
      }

      const button = document.getElementById('google_signout')
      button.onclick = ()=>{
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect()

        google.accounts.id.revoke(localStorage.getItem('email') , done => {
          localStorage.clear();
          location.reload();
        })
      }

    </script>
  </body>
</html>
